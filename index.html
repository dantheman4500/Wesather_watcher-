<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./stlye.css">
  </head>
  
  <body>
    <div id= "container">
      <div id="banner">
        <p >Weather App</p> 
      </div>
      <div id="searchBar">
        <form id="search">
          <label for="city">Search for a city:</label><br>
          <input type="text" id="city" name="city" placeholder="Los Angeles">
          <input  id="searchBtrn" type="submit" id="submit" value="Search">
        </form>
      </div>
      <div id="curretForcast"></div>
      <div id="searchHistory">
        <ul id="history">
          <ol><input type="submit"></ol>
        </ul>
      </div>
      <div id="futureForcast"></div>
    </div>
	<script src="./logitech.js"></script>
  </body>
